<div class="container">
  <h2>Agregar Producto</h2>
  <form (ngSubmit)="agregarProducto()" #productoForm="ngForm">
    <div class="form-group">
      <label for="imagen" style="margin-top: 1rem">Imagen:</label>
      <input
        class="form-control"
        id="imagen"
        name="imagen"
        #file
        type="file"
        (change)="onImageUploaded($event)"
        accept=".png, .jpg, .jpeg, .gif"
        required
      />
    </div>
    <div class="form-group">
      <label for="titulo" style="margin-top: 1rem">Título:</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        name="titulo"
        [(ngModel)]="producto.titulo"
        required
      />
    </div>
    <div class="form-group">
      <label for="descripcion" style="margin-top: 1rem">Descripción:</label>
      <textarea
        class="form-control"
        id="descripcion"
        name="descripcion"
        [(ngModel)]="producto.descripcion"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="precio" style="margin-top: 1rem">Precio:</label>
      <input
        type="number"
        class="form-control"
        id="precio"
        name="precio"
        [(ngModel)]="producto.precio"
        required
        min="0.01"
      />
    </div>
    <div class="form-group">
      <label for="categoria" style="margin-top: 1rem">Categoría:</label>
      <select
        class="form-control"
        id="categoria"
        name="categoria"
        [(ngModel)]="producto.categoria.id"
        aria-placeholder="seleccionar"
        required
      >
        <option *ngFor="let cat of categorias" [ngValue]="cat.id">
          {{ cat.nombre }}
        </option>
      </select>
    </div>
    <div class="form-check" style="margin-top: 1rem">
      <input
        type="checkbox"
        class="form-check-input"
        id="embalajeReciclable"
        name="embalajeReciclable"
        [(ngModel)]="producto.embalajeReciclable"
      />
      <label class="form-check-label" for="embalajeReciclable"
        >Embalaje Reciclable</label
      >
    </div>
    <div class="form-check" style="margin-top: 1rem">
      <input
        type="checkbox"
        class="form-check-input"
        id="productoReciclable"
        name="productoReciclable"
        [(ngModel)]="producto.productoReciclable"
      />
      <label class="form-check-label" for="productoReciclable"
        >Producto Reciclable</label
      >
    </div>
    <div class="form-check" style="margin-top: 1rem">
      <input
        type="checkbox"
        class="form-check-input"
        id="fabricacionResponsable"
        name="fabricacionResponsable"
        [(ngModel)]="producto.fabricacionResponsable"
      />
      <label class="form-check-label" for="fabricacionResponsable"
        >Fabricación Responsable</label
      >
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      style="margin-top: 1rem; margin-bottom: 1rem"
    >
      Confirmar
    </button>
  </form>
</div>
